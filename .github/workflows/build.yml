name: Build

on: [push]

jobs:
  build:
    name: Build Content
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn
      - name: Install Dependencies
        working-directory: documentation
        run: yarn install --frozen-lockfile
      - name: Build website
        working-directory: documentation
        run: yarn build
